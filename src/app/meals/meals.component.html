<ct-meal-list [meals]="meals"> </ct-meal-list>
<p *ngIf="!meals.length && mealsFetched && !filterApplied">
  You don't have any meals currently!
</p>
<p *ngIf="filterApplied && !meals.length">
  You don't have meals for a given criteria!
</p>
<div class="meals-calendar">
  <ct-meal-calendar (filterApplied)="onFilterApplied($event)">
  </ct-meal-calendar>
  <ct-meal-expected-calories></ct-meal-expected-calories>
</div>

<button (click)="onMealAdd()" class="button-add">+</button>

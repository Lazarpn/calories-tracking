<div class="heading-wrapper">
  <h2 class="modal-heading">{{ 'label.forgot-password' | translate }}?</h2>
</div>
<div class="content-wrapper">
  <p *ngIf="!emailSent" class="modal-info">
    {{ 'label.forgot-password-instructions' | translate }}
  </p>
  <form *ngIf="!emailSent" class="modal-form" #form="ngForm" (ngSubmit)="onSubmit()">
    <input
      type="email"
      id="email"
      [(ngModel)]="email"
      name="email"
      [placeholder]="'label.enter-your-password' | translate" />
    <p *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </p>
    <button type="submit" class="modal-button">
      {{ 'label.send-reset-link' | translate }}
    </button>
  </form>
  <p *ngIf="emailSent" translate [translateParams]="{ email: email }" class="modal-info">
    {{ emailSentMessage }}
  </p>
  <button (click)="onRedirect()" class="button-redirect">
    {{ 'label.back-to-login' | translate }}
  </button>
</div>
